<!DOCTYPE html>
<html>
<head>

    </style>
    <title>Laura's Website</title>

<body>

    <div>
        <table>

                <td rowspan="2" colspan="2"><img src= "https://images.pexels.com/photos/1080400/pexels-photo-1080400.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" width="300px" height="250"> </td>
